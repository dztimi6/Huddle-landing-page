<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />


  <!-- CSS -->

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <main class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <div class="content-img">
        <img src="./images/illustration-mockups.svg" alt="illustration-img" class="illustration">
      </div>
      <div class="content-body">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href=""></a><button class="btn">Register</button></a>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>  
             <a href="#"><i class="fa-brands fa-twitter"></i></a>  
             <a href="#"><i class="fa-brands fa-instagram"></i></a> 
    </div>
  </main>
</body>

</html>
